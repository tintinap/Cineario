    <div id="sign-in" class="modal">

                        <span v-if="signup">

                        </span>

                                            psw = false
                                            conpsw = false" href="#">Sign-up</a></span>
                        </label>
                        </span>
                        <span v-else>
                                <button @click.prevent="checkDisplay" class="btn btn-primary justify-content-center px-4" type="submit">Sign-up</button>
                            </span>
                    </div>

    <script name="authen-system">
        var auth = new Vue({
            el: "#sign-in",
            data: {
                signup: false,
                signed: false,
                btntext: 'Sign-in',
                username: '',
                password: '',
                confirmpass: '',
                uname: false,
                psw: false,
                conpsw: false,
            },
            methods: {
                setSignDisplay() {
                    console.log('setting..')
                    if ((!(this.username === '') && this.username.length < 9) &&
                        (!(this.password === '')) && this.password.length > 5) {
                        console.log("changing");

                        nav.sign_display = this.username;
                        this.username = ''
                        this.password = ''
                        this.confirmpass = ''
                        this.signed = true;
                        if ((this.uname && this.psw && this.conpsw)) {
                            console.log('removing RED-HOLDER');
                            this.uname = false;
                            this.psw = false;
                            this.conpsw = false;
                        }
                        document.getElementById('sign-in').style.display = 'none'
                    } else {
                        console.log("nochange");
                        console.log('Adding RED-HOLDER');
                        this.uname = true;
                        this.psw = true;
                        this.conpsw = true;
                    }
                },

                logout() {
                    console.log("logout")
                    nav.sign_display = "Sign-in/Sign-up";
                    this.signed = false;
                    document.getElementById('sign-in').style.display = 'none'
                },
                checkDisplay() {
                    console.log("value missing")
                    if ((!(this.username === '') && this.username.length < 9) &&
                        (!(this.password === '') && this.password.length > 5) &&
                        (!(this.confirmpass === '')) && this.password.length > 5) {
                        console.log("convert signup")
                        this.signup = !this.signup
                        if ((this.uname && this.psw && this.conpsw)) {
                            console.log('removing RED-HOLDER');
                            this.uname = false;
                            this.psw = false;
                            this.conpsw = false;
                        }
                    } else {
                        console.log('Adding RED-HOLDER');
                        this.uname = true;
                        this.psw = true;
                        this.conpsw = true;
                    }
                },
                setDefault() { //unfinish
                    console.log('set default');
                    this.signup = false
                    this.signed = false
                    this.btntext = 'Sign-in'
                    this.username = ''
                    this.password = ''
                    this.confirmpass = ''
                    if ((this.uname && this.psw && this.conpsw)) {
                        console.log('removing RED-HOLDER');
                        this.uname = false;
                        this.psw = false;
                        this.conpsw = false;
                    }
                    document.getElementById('sign-in').style.display = 'none'
                }
            },
        });
        var nav = new Vue({
            el: '#nav-bar',
            data: {
                sign_display: 'Sign-in/Sign-up',

            },
            methods: {
                openPopup() {
                    if ((this.uname && this.psw && this.conpsw)) {
                        console.log('removing RED-HOLDER');
                        auth.uname = false;
                        auth.psw = false;
                        auth.conpsw = false;
                    }
                },
            }
        });
    </script>

            computed: {

                        let selectedGenere = this.selected_genere

                        let matchTitle = movie.title.toLowerCase().includes(searchText)
                        let matchGeneres = movie.generes.includes(selectedGenere)

                        } else {
                            return matchTitle && matchGeneres
                        }
                    })
